  r_omnicprime: "Meme Datenbank"
  r_omnicprime_desc: "Datenbank an Bildern die scheinbar als Metaphorische Kontaktaufnahme gedacht waren. Sie scheinen keinen Muster zu folgen und eine Ordnung zu besitzen. Jedoch ist die Vielzahl an möglichen Expressionen Hilfreich bei der Interpretation verschiedener Gesichtern beim Erstkontakt."
