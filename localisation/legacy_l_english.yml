l_english:
  legacy_relics_anomaly_category: "Alte Zivilisation entdeckt"
  legacy_relics_anomaly_category_desc: "Aus den Sensordaten laesst sich erkennen, dass es hier vor Jahrmillionen schon mal eine Siedlung mit speziellen Braeuchen und Technologien gegeben haben muss. Die Forscher vermuten, dass diese im letzten Zyklus bewohnt gewesen sei, und werden versuchen, etwas nuetzliches mitzunehmen."

  r_quoranbecks_cloning_chamber: "r_quoranbecks_cloning_chamber"
  r_quoranbecks_cloning_chamber_desc: "r_quoranbecks_cloning_chamber_desc"
  legacy_anom.1.name: "Klonkammer gefunden"
  legacy_anom.1.desc: "legacy_anom.1.desc"
  legacy_anom.1.a: "Faszinierend!"

  r_zondragenes: "Altes Gendatenarchiv der Zondra Consultive"
  r_zondragenes_desc: "Gendatenbank von unzähligen Ausgestorbenen Spezies dieser Galaxie. Einige äußerst hoch entwickelt aber leider sind viele Einträge unvollständig."
  legacy_anom.2.name: "Gendatenarchiv gefunden"
  legacy_anom.2.desc: "legacy_anom.2.desc"
  legacy_anom.2.a: "Faszinierend!"

  r_kontaktsonde: "Erstkontaktsonde aus einem Wurmloch"
  r_kontaktsonde_desc: "Eine scheinbar Hochentwickelte Sonde zur Kontaktaufnahme auf scheinbar jeder Ebene. Jemand scheint vergeblich versucht zu haben sie zu öffnen und sie in ein Wurmloch geschleudert zu haben. Die Technik ist inaktiv und nicht zugänglich. Jedoch ist das Design mit den Kratzern und Macken inspirierend."
  legacy_anom.3.name: "Erstkontaktsonde gefunden"
  legacy_anom.3.desc: "legacy_anom.3.desc"
  legacy_anom.3.a: "Faszinierend!"

  r_gleucksspieltoken: "Glueckspieltoken der Sakuya"
  r_gleucksspieltoken_desc: "Eine Münze mit einem Rituellen Nutzen für die Sakuya wie es scheint. Es ist nicht klar für welchen Zweck es geschaffen wurde. Doch wahrscheinlich diente es einem Rituellen zweck und vieles in der Kultur der Sakuya scheint dem Glücksspiel zu dienen also liegt die Vermutung nahe, dass..."
  legacy_anom.4.name: "Glueckspieltoke gefunden"
  legacy_anom.4.desc: "legacy_anom.4.desc"
  legacy_anom.4.a: "Faszinierend!"


  r_gleucksspieltoken: "Meme Datenbank"
  r_gleucksspieltoken_desc: "Datenbank an Bildern die scheinbar als Metaphorische Kontaktaufnahme gedacht waren. Sie scheinen keinen Muster zu folgen und eine Ordnung zu besitzen. Jedoch ist die Vielzahl an möglichen Expressionen Hilfreich bei der Interpretation verschiedener Gesichtern beim Erstkontakt."
  legacy_anom.5.name: "MemeSammlung gefunden"
  legacy_anom.5.desc: "legacy_anom.5.desc"
  legacy_anom.5.a: "Faszinierend!"
