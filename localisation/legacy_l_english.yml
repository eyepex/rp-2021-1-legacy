  legacy_anom.8.desc: "Dieser Dolch ist an vielen stellen Korrodiert durch Blutrückstände. Er ist verziert mit seltsamen Symbolen die in keinen Rechten Sinnzusammenhang gebracht werden können. Er scheint jedoch der Bestandteil eines äußerst Brutalen Rituals das vor Äonen stattgefunden haben mag. Die Aura dieses Dolches von unbekanntem Herkunft ist  mit Sicherheit der Gegenstand mit der Furcht erregendsten Aura in der ganzen Galaxis. Gerüchte ranken sich darum der bloße Anblick dieses Relikts soll fast jeden schon zu Aussage zubringen."
