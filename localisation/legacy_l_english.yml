  r_noravu: "Hut von Superheftig General Vernichter von Machenixa"
  r_noravu_desc: "Dieser Hut ist der Berühmte Hut eines Noravu Generals der berühmt war für seine Schlachtdoktrien der Machenixa die mit brutalen präzisen Erstschlägen arbeitet um die Verteidigung auszuschalten und schnellst möglichst das Gebiet für die Noravu Geplündert werden konnte."
