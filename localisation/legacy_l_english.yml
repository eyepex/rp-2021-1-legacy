  r_eskethia: "Erstkontaktsonde aus einem Wurmloch"
  r_eskethia_desc: "Eine scheinbar Hochentwickelte Sonde zur Kontaktaufnahme auf scheinbar jeder Ebene. Jemand scheint vergeblich versucht zu haben sie zu öffnen und sie in ein Wurmloch geschleudert zu haben. Die Technik ist inaktiv und nicht zugänglich. Jedoch ist das Design mit den Kratzern und Macken inspirierend."
