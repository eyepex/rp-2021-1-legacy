  r_famarian: "4-dimensionaler Abakus"
  r_famarian_desc: "Ein hochkomplexes Gerät für die Gewinn Maximierung. Seine Funktion scheint vor allem darauf aus zu ermitteln welche Rechenfähigkeiten das Gegenüber hat. Um daraus den eigenen strategischen Vorteil für einen möglichen Wucher zu errechnen. Und darin ist es verdammt gut."
  legacy_anom.6.name: "4-dimensionalen Abakus gefunden"
  legacy_anom.6.desc: "Ein hochkomplexes Gerät für die Gewinn Maximierung. Seine Funktion scheint vor allem darauf aus zu ermitteln welche Rechenfähigkeiten das Gegenüber hat. Um daraus den eigenen strategischen Vorteil für einen möglichen Wucher zu errechnen. Und darin ist es verdammt gut."
  legacy_anom.6.a: "Faszinierend!"

  r_fareen: "Nicht finalisierter Handelsvertrag"
  r_fareen_desc: "Ein Unglaublich langes und komplexes Meisterwerk an Bürokratischer Arbeitskunst. Es ist ein hochkomplexer Vertrag für einen simplen Franchise und Handelsvertrag zwischen zwei Reichen. Auch wenn dieser Vertrag nie vollendet wurde ist es ein Faszinierendes Lehrbuch für alle angehenden Bürokraten um eine Vielzahl an Möglichkeiten zum eingriff in Exekutive Verfahren zu studieren und zur Korruptionsbekämpfung oder Anwendung."
  legacy_anom.7.name: "Nicht finalisierten Handelsvertrag gefunden"
  legacy_anom.7.desc: "Ein Unglaublich langes und komplexes Meisterwerk an Bürokratischer Arbeitskunst. Es ist ein hochkomplexer Vertrag für einen simplen Franchise und Handelsvertrag zwischen zwei Reichen. Auch wenn dieser Vertrag nie vollendet wurde ist es ein Faszinierendes Lehrbuch für alle angehenden Bürokraten um eine Vielzahl an Möglichkeiten zum eingriff in Exekutive Verfahren zu studieren und zur Korruptionsbekämpfung oder Anwendung."
  legacy_anom.7.a: "Faszinierend!"

  r_evoli: "Ritualdolch des Hungers"
  r_evoli_desc: "Dieser Dolch ist an vielen stellen Korrodiert durch Blutrückstände. Er ist verziert mit seltsamen Symbolen die in keinen Rechten Sinnzusammenhang gebracht werden können. Er scheint jedoch der Bestandteil eines äußerst Brutalen Rituals das vor Äonen stattgefunden haben mag. Die Aura dieses Dolches von unbekanntem Herkunft ist  mit Sicherheit der Gegenstand mit der Furcht erregendsten Aura in der ganzen Galaxis. Gerüchte ranken sich darum der bloße Anblick dieses Relikts soll fast jeden schon zu Aussage zubringen."
